<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - STL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            margin: 0px;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script src="three.js"></script>

<script src="stl.js"></script>

<script src="detector.js"></script>

<script>

    var container;

    var camera, cameraTarget, scene, renderer;

    init();

    function init() {
        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 35, 1, 1, 15 );
        camera.position.set( 3, 0.15, 3 );

        cameraTarget = new THREE.Vector3( 0, 0, 0 );

        scene = new THREE.Scene();




        var loader = new THREE.STLLoader();
        loader.load( 'motor.stl', function ( geometry ) {

            var mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial( { color: 0xAAAAAA, specular: 0x111111, shininess: 0 } ) );

            mesh.position.set( 0, 0, 0);
            mesh.rotation.set( - Math.PI / 2, 0, 0 );
            mesh.scale.set( .02, .02, .02 );

            mesh.castShadow = true;
            mesh.receiveShadow = true;

            scene.add( mesh );
        } );




        // Lights

        scene.add( new THREE.HemisphereLight( 0x443333, 0x111122 ) );
        // renderer

        renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( 100, 100 );

        renderer.gammaInput = true;
        renderer.gammaOutput = true;

        renderer.shadowMap.enabled = true;
        renderer.shadowMap.cullFace = THREE.CullFaceBack;

        document.getElementsByTagName("body")[0].appendChild( renderer.domElement );

        requestAnimationFrame( function(){camera.lookAt( cameraTarget );renderer.render( scene, camera );} );
    }

</script>
</body>
</html>
